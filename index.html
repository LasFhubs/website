<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LasF Hub ScriptHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #18191b;
      --surface: #242527;
      --card: #222326;
      --accent: #6c63ff;
      --accent-2: #4c4c4f;
      --text: #ededed;
      --muted: #b7b7b7;
      --border: #31313a;
      --focus: #6c63ff;
      --shadow: #0009;
    }
    body {
      background: var(--primary);
      color: var(--text);
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }
    .shub-container {
      max-width: 880px;
      margin: 34px auto 40px auto;
      background: var(--surface);
      border-radius: 24px;
      padding: 38px 30px 32px 30px;
      box-shadow: 0 8px 44px #000c, 0 1.5px 6px #0002;
    }
    .shub-title {
      font-size: 2.2em;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 2px;
      text-align: center;
      letter-spacing: 1px;
    }
    .shub-desc {
      text-align: center;
      color: var(--muted);
      margin-bottom: 38px;
    }
    .shub-search-row {
      display: flex;
      gap: 14px;
      margin-bottom: 32px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .shub-input {
      padding: 13px 18px;
      border-radius: 10px;
      border: 1.5px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 1.07em;
      font-family: inherit;
      width: 360px;
      max-width: 94vw;
      transition: border 0.18s, box-shadow 0.18s, background 0.18s;
      outline: none;
      box-shadow: 0 1px 3px #0001;
    }
    .shub-input:focus {
      border-color: var(--focus);
      background: #23223f;
      box-shadow: 0 2px 12px #6c63ff22;
    }
    .shub-btn {
      padding: 13px 28px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent) 60%, var(--accent-2) 100%);
      color: #fff;
      border: none;
      font-size: 1.07em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.16s;
      box-shadow: 0 1px 10px #0002;
      margin-left: 0;
    }
    .shub-btn:hover {
      background: linear-gradient(90deg, var(--accent-2) 70%, var(--accent) 100%);
      box-shadow: 0 3px 16px #6c63ff33;
    }
    .shub-results {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .shub-script-card {
      background: var(--card);
      border-radius: 15px;
      padding: 18px 22px;
      box-shadow: 0 2px 16px #0003;
      min-width: 260px;
      max-width: 320px;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 2px solid var(--border);
      transition: box-shadow 0.15s, border-color 0.18s, transform 0.13s;
      overflow: hidden;
    }
    .shub-script-card:hover {
      border-color: var(--accent);
      box-shadow: 0 6px 28px #6c63ff33;
      transform: translateY(-2px) scale(1.02);
      z-index: 2;
    }
    .shub-script-title {
      font-weight: bold;
      font-size: 1.13em;
      margin-bottom: 6px;
      color: var(--text);
      word-break: break-all;
    }
    .shub-script-desc {
      color: var(--muted);
      font-size: 1em;
      margin-bottom: 13px;
      height: 2.3em;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .shub-script-meta {
      font-size: 0.97em;
      color: var(--accent);
      margin-bottom: 15px;
      font-style: italic;
    }
    .shub-link-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 7px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 8px #0002;
      align-self: flex-end;
      text-decoration: none;
      transition: background 0.14s, box-shadow 0.16s;
      margin-top: auto;
      margin-bottom: 0;
    }
    .shub-link-btn:hover {
      background: var(--focus);
      color: #fff;
      box-shadow: 0 3px 12px #6c63ff33;
    }
    @media (max-width: 700px) {
      .shub-container {
        padding: 11px 3vw 19px 3vw;
      }
    }
  </style>
</head>
<body>
  <div class="shub-container">
    <div class="shub-title">LasF Hub ScriptHub Unificado</div>
    <div class="shub-desc">
      Busque scripts Roblox de <b>R-Scripts</b>, <b>RBXScript</b> e <b>ScriptBlox</b> em um só lugar. <br>
      <span style="font-size:0.99em;">Pesquisa e resultado em tempo real (exemplo demonstrativo).</span>
    </div>
    <div class="shub-search-row">
      <input class="shub-input" id="shub-search" placeholder="Digite o nome do script ou jogo..." />
      <button class="shub-btn" id="shub-btn-search">Buscar</button>
    </div>
    <div class="shub-results" id="shub-results"></div>
  </div>
  <script>
    // Simulação de scripts vindos dos 3 sites
    const scriptsData = [
      // R-Scripts
      {
        site: "R-Scripts",
        siteUrl: "https://rscripts.net/",
        scriptTitle: "Blox Fruits Autofarm",
        scriptDesc: "Script de autofarm para Blox Fruits, atualizado e seguro.",
        scriptUrl: "https://rscripts.net/script/blox-fruits-autofarm123",
      },
      {
        site: "R-Scripts",
        siteUrl: "https://rscripts.net/",
        scriptTitle: "Pet Simulator X OP Pet Giver",
        scriptDesc: "Ganhe pets raros automaticamente no PSX.",
        scriptUrl: "https://rscripts.net/script/pet-simulatorx-pet-giver",
      },
      // RBXScript
      {
        site: "RBXScript",
        siteUrl: "https://rbxscript.com/",
        scriptTitle: "Tower of Hell Godmode",
        scriptDesc: "Script para invencibilidade no Tower of Hell.",
        scriptUrl: "https://rbxscript.com/script/tower-of-hell-godmode",
      },
      {
        site: "RBXScript",
        siteUrl: "https://rbxscript.com/",
        scriptTitle: "A Universal Time Autoplayer",
        scriptDesc: "Automação de ações em AUT, rápido e eficiente.",
        scriptUrl: "https://rbxscript.com/script/aut-autoplayer",
      },
      // ScriptBlox
      {
        site: "ScriptBlox",
        siteUrl: "https://scriptblox.com/",
        scriptTitle: "Doors ESP & Key Finder",
        scriptDesc: "Veja itens e chaves pelo mapa em DOORS.",
        scriptUrl: "https://scriptblox.com/script/doors-esp-keyfinder",
      },
      {
        site: "ScriptBlox",
        siteUrl: "https://scriptblox.com/",
        scriptTitle: "Anime Fighters Simulator Autofarm",
        scriptDesc: "Farm automático para Anime Fighters Simulator.",
        scriptUrl: "https://scriptblox.com/script/afs-autofarm",
      }
    ];

    // Função para filtrar scripts
    function searchScripts(query) {
      query = query.trim().toLowerCase();
      if (!query) return scriptsData;
      return scriptsData.filter(s =>
        s.scriptTitle.toLowerCase().includes(query) ||
        s.scriptDesc.toLowerCase().includes(query) ||
        s.site.toLowerCase().includes(query)
      );
    }

    // Renderiza resultados
    function renderResults(list) {
      const cont = document.getElementById('shub-results');
      if (!list.length) {
        cont.innerHTML = `<div style="color:var(--muted);font-size:1.1em;margin-top:30px;">Nenhum script encontrado. Tente outro termo!</div>`;
        return;
      }
      cont.innerHTML = list.map(s => `
        <div class="shub-script-card">
          <div class="shub-script-title">${s.scriptTitle}</div>
          <div class="shub-script-desc">${s.scriptDesc}</div>
          <div class="shub-script-meta">Fonte: <a href="${s.siteUrl}" target="_blank" style="color:var(--accent);text-decoration:underline;">${s.site}</a></div>
          <a href="${s.scriptUrl}" target="_blank" class="shub-link-btn">Ver Script</a>
        </div>
      `).join('');
    }

    // Busca inicial: mostra todos
    renderResults(scriptsData);

    // Eventos de busca
    document.getElementById('shub-btn-search').onclick = () => {
      const val = document.getElementById('shub-search').value;
      renderResults(searchScripts(val));
    };

    document.getElementById('shub-search').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        renderResults(searchScripts(e.target.value));
      }
    });

  </script>
</body>
</html>
