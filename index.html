<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ferramentas de Scripts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: #fafafa;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
      }
      .buttons {
        display: flex;
        gap: 20px;
        margin-bottom: 40px;
      }
      button {
        background: #2127c0;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 18px 32px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #424be5;
      }
      .content-area {
        min-height: 220px;
        width: 400px;
        background: #232323;
        border-radius: 10px;
        padding: 32px;
        box-shadow: 0 4px 16px #0004;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.15em;
      }
      @media (max-width: 600px) {
        .content-area {
          width: 90vw;
          padding: 16px;
        }
        .buttons {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="btn-loadstring">LoadString</button>
        <button id="btn-executores">Executores</button>
        <button id="btn-obfuscator">Obfuscator</button>
        <button id="btn-scripthub">ScriptHub</button>
      </div>
      <div class="content-area" id="content-area">
        Clique em um dos botões acima para começar.
      </div>
    </div>
    <script>
      const contentArea = document.getElementById('content-area');
      document.getElementById('btn-loadstring').onclick = () => {
        contentArea.textContent = 'Você clicou em LoadString. Conteúdo personalizável em breve!';
      };
      document.getElementById('btn-executores').onclick = () => {
        contentArea.textContent = 'Você clicou em Executores. Conteúdo personalizável em breve!';
      };
      document.getElementById('btn-obfuscator').onclick = () => {
        contentArea.textContent = 'Você clicou em Obfuscator. Conteúdo personalizável em breve!';
      };
      document.getElementById('btn-scripthub').onclick = () => {
        contentArea.textContent = 'Você clicou em ScriptHub. Conteúdo personalizável em breve!';
      };
    </script>
  </body>
</html>
